<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/contact.css" />
		<title>Embrace Christian Church</title>
	</head>
	<body>
		<!-- NAVBAR -->

		<nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
			<a class="navbar-brand" href="./index.html"
				><img
					id="logo"
					src="./images/ecc-only3.svg"
					width="100"
					height="50"
					alt="ECC logo"
			/></a>
			<h6 class="d-sm-none d-md-block">Embrace Christian Church</h6>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasNavbar"
				aria-controls="offcanvasNavbar"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="offcanvas offcanvas-end"
				tabindex="-1"
				id="offcanvasNavbar"
				aria-labelledby="offcanvasNavbarLabel"
			>
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasNavbarLabel">
						Embrace Christian Church
					</h5>
					<button
						type="button"
						class="btn-close text-reset"
						data-bs-dismiss="offcanvas"
						aria-label="Close"
					></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./about.html"
								>About</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./events.html"
								>Events</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="./contact.html"
								>Contact</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./giving.html"
								>Giving</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- FORM -->
		<div class="d-flex justify-content-center mt-5">
			<form class="w-50 border border-dark shadow-lg rounded p-5 bg-light">
				<div class="form-group mb-3">
					<label for="email">Email address</label>
					<input
						type="email"
						class="form-control shadow-sm"
						id="inputEmail"
						aria-describedby="emailHelp"
						placeholder="Enter Email"
					/>
				</div>
				<div class="form-group mb-3">
					<label for="fullName">Name</label>
					<input
						type="text"
						class="form-control shadow-sm"
						id="inputName"
						placeholder="Enter Name"
					/>
				</div>
				<div class="form-group mb-3">
					<label for="questions">Questions</label>
					<textarea
						class="form-control shadow-sm"
						id="questions"
						rows="6"
					></textarea>
				</div>
				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-primary shadow-lg">Submit</button>
				</div>
			</form>
		</div>

		<!-- JAVASCRIPT -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./index.js"></script>
	</body>
</html>
