	<head>

		<link

			<nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
				<a class="navbar-brand" href="./index.html"

						id="logo"
						src="./images/ecc-only3.svg"
						width="100"
						height="50"

				<h6 class="d-sm-none d-md-block">Embrace Christian Church</h6>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar"

					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="offcanvas offcanvas-end"
					tabindex="-1"
					id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel"
				>
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">
							Embrace Christian Church
						</h5>
						<button
							type="button"
							class="btn-close text-reset"
							data-bs-dismiss="offcanvas"
							aria-label="Close"
						></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="./index.html"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="./about.html"
									>About</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="./events.html"
									>Events</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="./contact.html"
									>Contact</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="./giving.html"
									>Giving</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="indexBody">
				<!-- GIVING MAIN -->

				<main
					id="givingContainer"
					class="bg-light d-flex flex-column text-center w-75 mx-auto mt-5 rounded"
				>
					<h2 class="my-3">Embrace Christian Church Charity List</h2>

					<!-- CAROUSEL -->
					<div
						id="carouselExampleIndicators"
						class="carousel slide"
						data-bs-ride="carousel"
					>
						<div class="carousel-indicators">
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="0"
								class="active"
								aria-current="true"
								aria-label="Slide 1"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="1"
								aria-label="Slide 2"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="2"
								aria-label="Slide 3"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="3"
								aria-label="Slide 4"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="4"
								aria-label="Slide 5"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="5"
								aria-label="Slide 6"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="6"
								aria-label="Slide 7"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="7"
								aria-label="Slide 8"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="8"
								aria-label="Slide 9"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="9"
								aria-label="Slide 10"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="10"
								aria-label="Slide 11"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="11"
								aria-label="Slide 0"
							></button>
						</div>
						<div class="carousel-inner">
							<!-- SLIDE 1 -->
							<div class="carousel-item active">
								<img
									src="./images/charity-logos/feeding_america.jpg"
									class="d-block mx-auto"
									alt="Feeding America Tampa Bay"
									width="auto"
									height="250px"
								/>
							</div>
							<!-- SLIDE 2 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/alzheimers.webp"
									class="d-block mx-auto"
									alt="Alzheimer's Association"
									width="auto"
									height="250px"
								/>
							</div>
							<!-- SLIDE 3 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/sickle_cell.webp"
									class="d-block mx-auto"
									alt="Sickle Cell Association"
									width="500px"
									height=""
								/>
							</div>
							<!-- SLIDE 4 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/ECHO_BrandLogo_Green_Small.png"
									class="d-block mx-auto"
									alt="ECHO of Brandon"
								/>
							</div>
							<!-- SLIDE 5 -->
							<div class="carousel-item">
								<img
									src="./images/charity-svgrepo-com.svg"
									class="d-block mx-auto"
									alt="the foundation"
									width="auto"
									height="500px"
								/>
							</div>
							<!-- SLIDE 6 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/feeding_america.jpg"
									class="d-block mx-auto"
									alt="baptist hospital"
									width="auto"
									height="500px"
								/>
							</div>
							<!-- SLIDE 7 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/The-Spring-of-Tampa-Bay-Logo.webp"
									class="d-block mx-auto"
									alt="The Spring"
									width="auto"
									height="500px"
								/>
							</div>
							<!-- SLIDE 8 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/rahab-s-daughters_processed_883cbb23148462b4f9ada4a75551eb1090f2426a2fc53612413a82e7c09d2d99_logo.png"
									class="d-block mx-auto"
									alt="rahab's daughter"
									width="500PX"
									height=""
								/>
							</div>
							<!-- SLIDE 9 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/rahab-s-daughters_processed_883cbb23148462b4f9ada4a75551eb1090f2426a2fc53612413a82e7c09d2d99_logo.png"
									class="d-block mx-auto"
									alt="fight against human trafficking"
									width="auto"
									height="500px"
								/>
							</div>
							<!-- SLIDE 10 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/uncf__logl_united_negro_college_fund.png"
									class="d-block mx-auto"
									alt="united negro college fund"
									width="500px"
									height=""
								/>
							</div>
							<!-- SLIDE 11 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/St-Jude-Logo.jpg"
									class="d-block mx-auto"
									alt="st jude hospital"
									width="auto"
									height="500px"
								/>
							</div>
							<!-- SLIDE 12 -->
							<div class="carousel-item">
								<img
									src="./images/charity-logos/JDRF-Logo.jpg"
									class="d-block mx-auto"
									alt="juvenile diabetes"
									width="500px"
									height=""
								/>
							</div>
						</div>

						<!-- END CAROUSEL -->
						<button
							style="filter: invert(1)"
							class="carousel-control-prev"
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide="prev"
						>
							<span
								class="carousel-control-prev-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button
							style="filter: invert(1)"
							class="carousel-control-next"
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide="next"
						>
							<span
								class="carousel-control-next-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>

						<div>
							<div>CashApp</div>
							<div>Paypal</div>
							<div>Giveify</div>
						</div>
					</div>

		<script
